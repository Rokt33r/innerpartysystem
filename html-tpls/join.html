        <script type="text/javascript">

            $(function() {

                var limit = 15;
                var $container = $( '.quotes' );

                // Populate
                for ( var i = 0, n = Math.min( limit, quotes.length ); i < n; i++ ) {

                    $container.append(
                        '<article>' +
                            '<p>' + quotes[i].quote + '</p>' +
                        '</article>');
                }

                // Call the foldscroll plugin
                $container.foldscroll({
                    perspective: 900,
                    margin: '220px'
                });
            });
